<div class="relative w-full h-screen">
  <!-- Background -->
  <div class="h-full max-w-[80vw] bg-gradient-to-r from-blue-900 to-blue-500">
  </div>

  <!-- Content -->
  <div class="absolute inset-0 flex items-center justify-center">
    <div class="w-[80vw] p-8 rounded-lg">
      <div class="flex items-center justify-between">
        <!-- Left Side - Image and Contact Info -->
        <div class="text-white space-y-8">
          <img src="/doctor.jpg" alt="Healthcare Professional" class="w-80">

          <div class="space-y-4">
            <div class="flex items-center space-x-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
              <span>+123-456-7890</span>
            </div>

            <div class="flex items-center space-x-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              <span>hello&#64;reallygreatsite.com</span>
            </div>

            <div class="flex items-center space-x-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064"/>
              </svg>
              <span>www.reallygreatsite.com</span>
            </div>

            <div class="flex items-center space-x-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span>123 Anywhere St., Any City</span>
            </div>
          </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="bg-yellow-300 z-10 rounded-3xl p-8 w-96 shadow-2xl shadow-gray-900/50">
          <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">LOGIN TO YOUR ACCOUNT</h2>
          <form class="space-y-4">
            <div>
              <label class="block text-blue-900 mb-2">Username :</label>
              <input type="text" class="w-full p-2 rounded-lg border border-gray-300 bg-neutral-100">
            </div>

            <div>
              <label class="block text-blue-900 mb-2">Email Address :</label>
              <input type="email" class="w-full p-2 rounded-lg border border-gray-300 bg-neutral-100">
            </div>

            <div>
              <label class="block text-blue-900 mb-2">Password :</label>
              <input type="password" class="w-full p-2 rounded-lg border border-gray-300 bg-neutral-100">
            </div>

            <div class="flex justify-center space-x-4 mt-6">
              <button type="button" class="bg-gray-200 text-blue-900 px-6 py-2 rounded-full hover:bg-gray-300">
                SIGN UP
              </button>
              <button type="submit" class="bg-gray-200 text-blue-900 px-6 py-2 rounded-full hover:bg-gray-300">
                LOGIN
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
