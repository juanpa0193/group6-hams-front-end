<div class="bg-yellow-300 rounded-lg p-6 shadow-lg">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Edit Profile</h2>
    <button class="text-gray-700 hover:text-gray-900 p-2 rounded-full hover:bg-yellow-400 transition" aria-label="Close">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div class="flex flex-col items-center mb-6">
    <div class="w-32 h-32 bg-white rounded-full mb-3 flex items-center justify-center">
      <span class="text-gray-300 text-6xl">JD</span>
    </div>
    <button class="text-blue-700 text-sm hover:underline">Change Photo</button>
  </div>

  <form>
    <div class="mb-6">
      <h3 class="text-xl font-bold mb-3">Personal Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-1">First Name</label>
          <input type="text" value="John" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Last Name</label>
          <input type="text" value="Smith" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Date of Birth</label>
          <input type="date" value="1985-01-15" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Gender</label>
          <select class="w-full p-2 border border-gray-300 rounded-lg">
            <option selected>Male</option>
            <option>Female</option>
            <option>Other</option>
            <option>Prefer not to say</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Blood Type</label>
          <select class="w-full p-2 border border-gray-300 rounded-lg">
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option selected>O+</option>
            <option>O-</option>
          </select>
        </div>
      </div>
    </div>

    <div class="mb-6">
      <h3 class="text-xl font-bold mb-3">Contact Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-1">Email</label>
          <input type="email" value="john.smith@email.com" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Phone</label>
          <input type="tel" value="(123) 456-7890" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-gray-700 mb-1">Address</label>
          <input type="text" value="123 Main St, Any City, ST 12345" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
      </div>
    </div>

    <div class="mb-6">
      <h3 class="text-xl font-bold mb-3">Emergency Contact</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-1">Name</label>
          <input type="text" value="Jane Smith" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Relation</label>
          <input type="text" value="Spouse" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Phone</label>
          <input type="tel" value="(987) 654-3210" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
      </div>
    </div>

    <div class="flex justify-end space-x-4">
      <button type="button" class="px-4 py-2 border border-gray-300 bg-white text-gray-700 rounded-lg hover:bg-gray-50">
        Cancel
      </button>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Save Changes
      </button>
    </div>
  </form>
</div>
