<form [formGroup]="loginForm" (ngSubmit)="btnClick()">
<div class="bg-yellow-300 z-10 rounded-3xl p-8 w-96 login-form">
  <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">LOGIN TO YOUR ACCOUNT</h2>
  <form class="space-y-4">
    <div>
      <label class="block font-bold text-blue-900 mb-2">Email :</label>
      <input type="email" id="login-email" formControlName="email" class="w-full p-2 rounded-lg border border-gray-300 bg-neutral-100 form-input">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        Please enter a valid email
      </div>
    </div>

    <div>
      <label class="block font-bold text-blue-900 mb-2">Password :</label>
      <input type="password" id="login-password" formControlName="password" class="w-full p-2 rounded-lg border border-gray-300 bg-neutral-100 form-input">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        Password is required
      </div>
    </div>

    <div class="flex justify-center space-x-4 mt-6">
      <button type="button" class="bg-gray-200 text-blue-900 px-6 py-2 rounded-full hover:bg-gray-300" style="margin-right: 0.5rem" [routerLink]="['/signup']">
        SIGN UP
      </button>
      <button type="submit" class="bg-gray-200 text-blue-900 px-6 py-2 rounded-full hover:bg-gray-300" style="margin-leftt: 0.5rem" (click)="btnClick()">
        LOGIN
      </button>
    </div>
  </form>
</div>
</form>
