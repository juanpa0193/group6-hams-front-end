<!-- patient-profile.component.html -->
<div class="relative min-h-screen bg-gradient-to-b from-blue-500 to-blue-600">
  <!-- Wave SVG -->
  <div class="absolute bottom-0 left-0 w-full">
    <svg
      viewBox="0 0 1440 320"
      class="w-full h-auto"
      preserveAspectRatio="none"
    >
      <path
        fill="#ffffff"
        fill-opacity="1"
        d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>
  </div>

  <!-- Header with navigation -->
  <header class="relative z-10 p-4 flex justify-between items-center">
    <div class="flex items-center">
      <h1 class="text-2xl font-bold text-white">HealthHub</h1>
    </div>
    <nav>
      <ul class="flex space-x-6">
<!--        <li><a href="/dashboard" class="text-white hover:text-blue-200">Dashboard</a></li>-->
<!--        <li><a href="/appointments" class="text-white hover:text-blue-200">Appointments</a></li>-->
<!--        <li><a href="/records" class="text-white hover:text-blue-200">Medical Records</a></li>-->
<!--        <li><a href="/messages" class="text-white hover:text-blue-200">Messages</a></li>-->
        <li>
<!--          <button type="button" class="text-white hover:text-blue-200" [routerLink]="['/home']">Logout</button>-->
          <button
            type="button"
            class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors duration-200 flex items-center gap-2"
            [routerLink]="['/home']"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="relative z-10 container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Left Column - Patient Information -->
      <div class="md:w-1/3">
        <user-info />
      </div>

      <!-- Right Column - Medical Information & Appointments -->
      <appointment-scheduler *ngIf="appointmentScheduldingMode" (dismissAppointmentScheduler)=handleAppointmentSchedulingMode($event) class="z-10"/>
      <div *ngIf="!appointmentScheduldingMode" class="md:w-2/3">
        <!-- Upcoming Appointments -->
        <appointment-summary />

        <!-- Recent Medical Records -->
<!--        <medical-records />-->

        <!-- Quick Actions -->
        <quick-actions-toolbar (scheduleAppointmentMode)=handleAppointmentSchedulingMode($event) />
      </div>

    </div>
  </main>

</div>
