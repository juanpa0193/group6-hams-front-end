<div class="bg-yellow-300 rounded-lg p-6 shadow-lg">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Edit Profile</h2>
    <button class="text-gray-700 hover:text-gray-900 p-2 rounded-full hover:bg-yellow-400 transition" aria-label="Close">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <form [formGroup]="editForm" (ngSubmit)="saveChanges()">
    <div class="mb-6">
      <h3 class="text-xl font-bold mb-3">Personal Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-1">First Name</label>
          <input type="text" formControlName="firstName" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Last Name</label>
          <input type="text" formControlName="lastName" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Date of Birth</label>
          <input type="date" formControlName="date_of_birth" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Gender</label>
          <select formControlName="gender" class="w-full p-2 border border-gray-300 rounded-lg">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Blood Type</label>
          <select formControlName="blood_type" class="w-full p-2 border border-gray-300 rounded-lg">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
      </div>
    </div>

    <div class="mb-6">
      <h3 class="text-xl font-bold mb-3">Contact Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-1">Email</label>
          <input type="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Phone</label>
          <input type="tel" formControlName="phoneNumber" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-gray-700 mb-1">Address</label>
          <input type="text" formControlName="address" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
      </div>
    </div>

    <div class="mb-6">
      <h3 class="text-xl font-bold mb-3">Emergency Contact</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-1">Name</label>
          <input type="text" formControlName="emergency_contact_name" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Relation</label>
          <input type="text" formControlName="emergency_contact_relation" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Phone</label>
          <input type="tel" formControlName="emergency_contact_phone" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
      </div>
    </div>

    <div class="flex justify-end space-x-4">
      <button type="button" (click)="cancel()" class="px-4 py-2 border border-gray-300 bg-white text-gray-700 rounded-lg hover:bg-gray-50">
        Cancel
      </button>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Save Changes
      </button>
    </div>
  </form>
</div>
