
<div class="bg-yellow-300 rounded-lg p-8 w-96 z-10 mx-4">
  <h2 class="text-2xl font-bold text-center mb-6">CREATE YOUR ACCOUNT</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-2">First Name:</label>
      <input
        formControlName="firstName"
        type="text"
        class="w-full p-2 rounded border border-gray-300 bg-neutral-100"
      >
    </div>

    <div>
      <label class="block mb-2">Last Name:</label>
      <input
        formControlName="lastName"
        type="text"
        class="w-full p-2 rounded border border-gray-300 bg-neutral-100"
      >
    </div>

    <div>
      <label class="block mb-2">Email:</label>
      <input
        formControlName="email"
        type="email"
        class="w-full p-2 rounded border border-gray-300 bg-neutral-100"
      >
    </div>

    <div>
      <label class="block mb-2">Password:</label>
      <input
        formControlName="password"
        type="password"
        class="w-full p-2 rounded border border-gray-300 bg-neutral-100"
      >
    </div>

    <div>
      <label class="block mb-2">Confirm Password:</label>
      <input
        formControlName="confirmPassword"
        type="password"
        class="w-full p-2 rounded border border-gray-300 bg-neutral-100"
      >
    </div>

    <div>
      <label class="block mb-2">Phone Number:</label>
      <input
        formControlName="phoneNumber"
        type="tel"
        class="w-full p-2 rounded border border-gray-300 bg-neutral-100"
      >
    </div>

    <div class="flex items-center mt-4">
      <input
        formControlName="terms"
        type="checkbox"
        id="terms"
        class="mr-2">
      <label for="terms" class="text-sm">I agree to the Terms and Conditions</label>
    </div>

    <div class="mt-6">
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors"
      >
        CREATE ACCOUNT
      </button>
    </div>

    <div class="text-center mt-4 text-sm">
      Already have an account? <a href="/login" class="text-blue-600 underline">Login</a>
    </div>

  </form>
</div>
